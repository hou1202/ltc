<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资料管理</title>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="../style/cssreset.css">
    <link rel="stylesheet" href="../style/data.css">
    <link rel="stylesheet" href="../style/public.css">
</head>

<body>
    <header class="public">
        <a href="javascript:;">
            <img src="../image/arrow.gif" alt="">
        </a>
        <h1>资料管理</h1>
    </header>
    <div class="list-title">
        <a href="javascript:;">
            资料管理
        </a>
        <a href="javascript:;">
            登录密码
        </a>
        <a href="javascript:;">
            交易密码
        </a>
    </div>
    <!-- 锁仓列表开始 -->
    <div class="list-content">
        <div class="head-image">
            <a href="javascript:;">
                <div class="head-box">
                    <img src="../image/head.gif" alt="" id="show">
                    <input type="file" accept="image/*" onchange="showImage(this)">
                </div>
                <img src="." alt="">
            </a>
        </div>
        <form class="sub-box" id="userinfo">
            <div class="">
                <p>会员编号</p>
                <p>LTC180012345</p>
            </div>
            <div class="">
                <p>手机号码</p>
                <p>15715608013</p>
            </div>
            <div class="">
                <p>分享码</p>
                <p>LTC180012</p>
            </div>
            <div class="">
                <p>注册时间</p>
                <p>2016-03-02</p>
            </div>
            <div>
                <p>
                    开户行
                </p>
                <select>
                        <option value ="1">工商银行</option>
                        <option value ="2">农业银行</option>
                        <option value="3">建设银行</option>
                        <option value="4">交通银行</option>
                        <option value="5">花旗银行</option>
                        <option value="6">徽商银行</option>
                </select>
            </div>
            <div>
                <p>开户姓名</p>
                <input type="text" placeholder="请输入开户姓名">
            </div>
            <div>
                <p>开户账户</p>
                <input type="text" placeholder="请输入开户账户">
            </div>
            <div>
                <p>开户支行</p>
                <input type="text" placeholder="请输入开户支行">
            </div>
            <div>
                <p>支付宝（选填）</p>
                <input type="text" placeholder="请输入支付宝账号">
            </div>
            <div>
                <p>验证码</p>
                <div>
                    <input type="text" placeholder="输入验证码">
                    <a href="javascript:;" class="huoqu">
                                获取验证码
                            </a>
                </div>
            </div>
        </form>
        <div class="sub">
            <button class="btn" form="userinfo" type="submit">确认修改资料</button>
        </div>
    </div>
    <!-- 锁仓列表结束 -->
    <div class="bottom-content"></div>
    <!-- 底部开始 -->
    <footer>
        <div>
            <a href="javascript:;">
                <i class="ficon1"></i>
                <p>首页</p>
            </a>
            <a href="javascript:;">
                <i class="ficon2"></i>
                <p>锁仓</p>
            </a>
            <a href="javascript:;">
                <i class="ficon3"></i>
                <p>分享</p>
            </a>
            <a href="javascript:;">
                <i class="ficon4"></i>
                <p>我的</p>
            </a>
        </div>
    </footer>
    <!-- 底部结束 -->
</body>
<script>
    window.addEventListener('touchmove', function(evt) {
        evt.preventDefault();
    });

    function showImage(obj) {
        var file = obj.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e) {
            document.getElementById("show").src = e.target.result;
        }
    }
</script>

</html>
