<!DOCTYPE html>
<html lang="en">

    <!--header--引入-->
    {include file="default/header" /}
    <!--header--END-->

    <link rel="stylesheet" href="/static/index/style/returnlist.css">
    <link rel="stylesheet" href="/static/index/style/returnnew.css">

    <header class="public">
        <a href="javascript:history.back(-1);">
            <img src="/static/index/images/arrow.gif" alt="">
        </a>
        <h1>新闻中心</h1>
    </header>
    <div class="list-title">
        <a href="javascript:;">
            反馈留言
        </a>
        <a href="javascript:;">
            留言记录
        </a>
        <a href="javascript:;">
            关于LTC
        </a>
        <a href="javascript:;">
            新闻中心
        </a>
    </div>
    <!-- 锁仓列表开始 -->
    <div class="list-content">
        <ul class="top-title">
            <li>标题</li>
            <li>时间</li>
            <li>操作</li>
        </ul>
        {foreach name="List" item="l"}
            <ul class="list-item">
                <li>
                    {$l.title}
                </li>
                <li>{$l.create_time}</li>
                <li>
                    <a href="/index/news/newsDetail?id={$l.id}">
                            查看
                        </a>
                </li>
            </ul>
        {/foreach}

    </div>
    <!-- 锁仓列表结束 -->
    <div class="bottom-content">

    </div>


    <!-- 底部开始 -->
    <!--footer--引入-->
    {include file="default/footer" /}
    <!--footer--END-->
