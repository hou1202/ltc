<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享列表</title>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./style/cssreset.css">
    <link rel="stylesheet" href="./style/share.css">
    <link rel="stylesheet" href="./style/public.css">
</head>

<body>
    <header class="public">
        <a href="javascript:;">
            <img src="./image/arrow.gif" alt="">
        </a>
        <h1>分享列表</h1>
    </header>
    <div class="list-title">
        <a href="javascript:;">
            分享好友
        </a>
        <a href="javascript:;">
            分享收益
        </a>
        <a href="javascript:;">
            分享列表
        </a>
    </div>
    <!-- 锁仓列表开始 -->
    <div class="top-yao">
        <div class="yao">
            <p>
                我的分享码
            </p>
            <p>
                L1T2C300
            </p>
        </div>
    </div>
    <div class="qr-content">
        <div class="qr-box">
            <img src="./image/qr.png" alt="">
            <p>
                邀请好友扫码注册
            </p>
        </div>
    </div>
    <div class="android">
        <a href="javascript:;">
            下载安卓版
        </a>
    </div>
    <div class="ios">
        <a href="javascript:;">
                下载IOS版
            </a>
    </div>
    <div class="info">
        <p>
            邀请返利规则说明
        </p>
        <ul>
            <li>
                1.活动期间根据推荐会员锁仓情况获取锁仓会员利息，一代15%，二代10%，三代5%，四代至十代全部为2%。
            </li>
            <li>
                2.你分享的会员进行锁仓，佣金就会每天返到你的账户。
            </li>
        </ul>
    </div>
    <!-- 锁仓列表结束 -->
    <div class="bottom-content"></div>
    <!-- 底部开始 -->
    <footer>
        <div>
            <a href="javascript:;">
                <i class="ficon1"></i>
                <p>首页</p>
            </a>
            <a href="javascript:;">
                <i class="ficon2"></i>
                <p>锁仓</p>
            </a>
            <a href="javascript:;">
                <i class="ficon3"></i>
                <p>分享</p>
            </a>
            <a href="javascript:;">
                <i class="ficon4"></i>
                <p>我的</p>
            </a>
        </div>
    </footer>
    <!-- 底部结束 -->
</body>
<script>
    window.addEventListener('touchmove', function(evt) {
        evt.preventDefault();
    });
</script>

</html>
