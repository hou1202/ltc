    <!--header--引入-->
    {include file="default/header" /}
    <!--header--END-->

    <link rel="stylesheet" href="/static/index/style/selllist.css">

    <header class="public">
        <a href="javascript:history.back(-1);">
            <img src="/static/index/images/arrow.gif" alt="">
        </a>
        <h1>收款明细</h1>
    </header>

    <!--trade_header--引入-->
    {include file="default/trade_header" /}
    <!--trade_header--END-->

    <!-- 锁仓列表开始 -->
    <div class="list-content">
        <ul class="top-title">
            <li>交易量</li>
            <li>手续费</li>
            <li>交易总价</li>
            <li>状态</li>
            <li>操作</li>
        </ul>
        {foreach name="List" item="l"}
            <ul class="list-item">
                <li>{$l.number}</li>
                <li>{$l.service_price}</li>
                <li>{$l.count_price}</li>
                <li>{$l.trade_state.0}</li>
                <li>
                    <a href="/index/trade/sellDetail?id={$l.id}">
                        查看
                    </a>
                </li>
            </ul>
        {/foreach}

    </div>
    <!-- 锁仓列表结束 -->
    <div class="bottom-content"></div>


    <!-- 底部开始 -->
    <!--footer--引入-->
    {include file="default/footer" /}
    <!--footer--END-->
