<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>反馈信息列表</header>

                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group" style="margin-bottom:20px;">
                                        <form  class="form-inline">
                                            <div class="form-group">
                                                <input type="text" name="keyword" class="form-control" placeholder="请输入ID或用户名关键词">
                                            </div>
                                            <input type="button" onclick="submitSearch()" class="btn btn-primary " value="查询" name="submit">
                                            <a href="#/feed/feedSearch" style="display: none" id="searchA"></a>
                                        </form>


                                    </div>

                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>用户</th>
                                                <th>反馈内容</th>
                                                <th>反馈图</th>
                                                <th>状态</th>
                                                <th width="100">创建时间</th>
                                                <th width="100">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {foreach name='List' item='l'}
                                            <tr>
                                                <td>{$l.id}</td>
                                                <td>{$l.name}</td>
                                                <td>{$l.content|mb_substr=0,30,'utf-8'}</td>
                                                <td>
                                                    {foreach name="$l.img" item="i"}
                                                    <img src="{$i}" style="width:40px;height:40px;border-radius:5px;">
                                                    {/foreach}
                                                </td>
                                                <td>{$l.state[0]}</td>
                                                <td>{$l.create_time}</td>
                                                <td>
                                                    <a class="btn btn-primary btn-xs" href="#/feed/feedUpdate?id={$l.id}">编辑</a>
                                                </td>
                                            </tr>
                                            {/foreach}

                                            </tbody>
                                        </table>
                                    </div>
                                    <nav>
                                        <nav>
                                            <ul class="pagination">
                                                <li class="disabled"><a href="#">共{$Count}条</a></li>
                                            </ul>
                                            {$List->render()}
                                        </nav>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
<script>
    function submitSearch(){
        $('#searchA').attr('href', '#/feed/feedSearch?keyword='+$('input[name=keyword]').val());
        document.getElementById("searchA").click();
    }
</script>
