<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>LTC价格</header>

                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">

                                    <div class="table-responsive">
                                        <table id="examples" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>更新次数</th>
                                                <th>当前LTC价格</th>
                                                <th>更新时间</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>第 {$getOne.id} 次更新</td>
                                                <td>{$getOne.price}</td>
                                                <td>{$getOne.create_time}</td>
                                                <td>
                                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">更新价格</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>历史LTC价格</header>

                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>更新次数</th>
                                                <th>LTC价格</th>
                                                <th>更新时间</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {foreach name='List' item='l'}
                                            <tr>
                                                <td>第 {$l.id} 次更新</td>
                                                <td>{$l.price}</td>
                                                <td>{$l.create_time}</td>
                                            </tr>
                                            {/foreach}

                                            </tbody>
                                        </table>
                                    </div>
                                    <nav>
                                        <nav>
                                            <ul class="pagination">
                                                <li class="disabled"><a href="#">共{$Count}条</a></li>
                                            </ul>
                                            {$List->render()}
                                        </nav>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">更新LTC价格</h4>
            </div>
            <form class="form-horizontal J_ajaxForm" role="form" method="post" action="/admin/setup/setLtcPriceUpdate" data-validate="validate">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">LTC价格</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" placeholder="LTC价格" name="price">
                        </div>
                        <p class="col-sm-3">*</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary J_ajaxSubmitBtn">更新</button>
                </div>
            </form>
        </div>
    </div>
</div>



<script>
    function validate($form) {
        var price = $form.find('input[name="price"]');
        if($.trim(price.val()) == '' || isNaN($.trim(price.val())) || $.trim(price.val()) <= 0){
            return '请输入LTC价格(大于0的正数)';
        }
        return true;
    }
</script>
