<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>充币列表</header>

                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group" style="margin-bottom:20px;">

                                        <form style="float:left;margin-left:30px" class="form-inline">
                                            <div class="form-group">
                                                <input type="text" name="keyword" class="form-control" placeholder="请输入会员编号、手机号或关键词">
                                            </div>
                                            <input type="button" onclick="submitSearch()" class="btn btn-primary " value="查询" name="submit">
                                            <a href="#/recharge/rechargeSearch" style="display: none" id="searchA"></a>
                                        </form>


                                    </div>
                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>编号</th>
                                                <th>会员编号</th>
                                                <th>充币数量<a href="#/recharge/rechargeSort?key=number"><i class="fa fa-indent"></i></a></th>
                                                <th>交易ID</th>
                                                <th>状态</th>
                                                <th>创建时间</th>
                                                <th width="100">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {foreach name='List' item='l'}
                                            <tr>
                                                <td>{$l.id}</td>
                                                <td>{$l.p_number}</td>
                                                <td>{$l.number}</td>
                                                <td>{$l.recharge_id|mb_substr=0,40,'utf-8'}</td>
                                                <td>{$l.state[0]}</td>
                                                <td>{$l.create_time}</td>
                                                <td>
                                                    <a class="btn btn-primary btn-xs" href="#/recharge/rechargeUpdate?id={$l.id}">编辑</a>
                                                </td>
                                            </tr>
                                            {/foreach}

                                            </tbody>
                                        </table>
                                    </div>
                                    <nav>
                                        <nav>
                                            <ul class="pagination">
                                                <li class="disabled"><a href="#">共{$Count}条</a></li>
                                            </ul>
                                            {$List->render()}
                                        </nav>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
<script>
    function submitSearch(){
        $('#searchA').attr('href', '#/recharge/rechargeSearch?keyword='+$('input[name=keyword]').val());
        document.getElementById("searchA").click();
    }
</script>
