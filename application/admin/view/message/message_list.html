<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>信息列表</header>

                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">

                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>编号</th>
                                                <th>标题</th>
                                                <th>信息内容</th>
                                                <th width="200">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {foreach name='List' item='l'}
                                            <tr>
                                                <td>{$l.id}</td>
                                                <td>{$l.title|mb_substr=0,30,'utf-8'}</td>
                                                <td>{$l.content|mb_substr=0,50,'utf-8'}</td>
                                                <td>
                                                    <a class="btn btn-primary btn-xs" href="#/setup/setMessageUpdate?id={$l.id}">编辑</a>
                                                </td>
                                            </tr>
                                            {/foreach}

                                            </tbody>
                                        </table>
                                    </div>
                                    <nav>
                                        <nav>
                                            <ul class="pagination">
                                                <li class="disabled"><a href="#">共{$Count}条</a></li>
                                            </ul>
                                            {$List->render()}
                                        </nav>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
